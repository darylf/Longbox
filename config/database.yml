default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>
  username: postgres

development:
  <<: *default
  database: longbox_development

test:
  <<: *default
  database: longbox_test

production:
  <<: *default
  database: longbox
