query Series($id: ID!) {
  series(id: $id) {
    id
    name
    books {
      id
      format
      issue
      price
      publicationDate
      pageCount
      credits {
        id
        creatorName
        role
      }
      displayName
    }
    createdAt
    logo {
      url
    }
    publisherName
    updatedAt
  }
}
