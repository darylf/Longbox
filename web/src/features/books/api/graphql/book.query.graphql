query Book($id: ID!) {
  book(id: $id) {
    id
    ageRating
    alternateTitle
    coverImage {
      url
    }
    createdAt
    createdBy {
      id
      username
    }
    credits {
      creator {
        id
        firstName
        lastName
      }
      creatorName
      featured
      id
      position
      role
    }
    displayName
    featuredCreators {
      id
      firstName
      lastName
    }
    format
    issue
    pageCount
    price
    publicationDate
    publisher {
      id
      name
    }
    series {
      id
      name
    }
    summary
    updatedAt
    updatedBy {
      id
      username
    }
  }
}
