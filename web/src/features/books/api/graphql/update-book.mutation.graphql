mutation UpdateBook(
  $id: ID!
  $ageRating: String
  $alternateTitle: String
  $format: String!
  $issue: String!
  $pageCount: String
  $price: String
  $publicationDate: String
  $seriesId: ID!
  $summary: String
) {
  updateBook(
    id: $id
    input: {
      ageRating: $ageRating
      alternateTitle: $alternateTitle
      format: $format
      issue: $issue
      pageCount: $pageCount
      price: $price
      publicationDate: $publicationDate
      seriesId: $seriesId
      summary: $summary
    }
  ) {
    id
    ageRating
    alternateTitle
    displayName
    format
    issue
    pageCount
    price
    publicationDate
    series {
      id
    }
    summary
  }
}
