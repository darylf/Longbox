fragment BookDetails on Book {
  id
  alternateTitle
  displayName
  format
  issue
  pageCount
  price
  publicationDate
  publisherName
  seriesName
  summary
  credits {
    id
    role
    creator {
      id
      firstName
      lastName
    }
  }
  publisher {
    id
  }
  series {
    id
  }
  createdAt
  updatedAt
}
