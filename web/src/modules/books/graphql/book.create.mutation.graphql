mutation CreateBook($attributes: BookAttributes!) {
  createBook(attributes: $attributes) {
    book {
      ...BookDetails
    }
    errors {
      message
    }
  }
}

input BookAttributes {
  ageRating: String
  alternateTitle: String
  creditIds: [ID]
  format: String
  issue: String
  pageCount: String
  price: String
  seriesId: ID
  summary: String
}
